<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pari o dispari</title>
</head>

<body>

    <div class="container">

        <div class="title">
            <h1>Pari o dispari</h1>
            <p>
                Scegli tra pari o dispari e digita un numero tra 1 e 5!
                <br>
                Sfida il computer e scopri se sei fortunato!
            </p>
        </div>
        <!-- /.title -->

        <div class="input">

            <label for="pari-dispari">Seleziona <strong>Pari</strong> o <strong>Dispari</strong></label>
            <select name="pari-dispari" id="pari-dispari" class="case">
                <option value="pari">pari</option>
                <option value="dispari">dispari</option>
            </select>
            <br>
            <label for="num" class="label">Inserisci un numero:</label>
            <input type="number" id="num" name="num" class="case">
            <br>
            <button onclick="sfida()" class="button">Sfida</button>

        </div>
        <!-- /.input -->

        <div class="output">

        </div>
        <!-- /.output -->

    </div>
    <!-- /.container -->

    <script src="./assets/js/main.js"></script>
</body>

</html>
